<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="ImageCss.css">
    </head>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="Google search.html" class="btn">Search</a>
        </li>
        <li>
          <a href="Adv Search.html" class="btn">Advance Search</a>
        </li>
      </ul>
    </nav>
    <div class="center">
      <img
        src="google-imagesLogo.jfif"
        alt="Google Images Logo Here" class="banner"
      />

      <form class="form">
        <label class="search-label" for="search">
          <span class="search"></span>
          <input type="search" name="q" id="search" />
        </label>
        <button id="searchBtn" class="btn2" type="submit">
          <span class="search"></span>
        </button>
      </form>
      <button id="submit" class="btn btn-margin" type="submit">
        Google Images Search
      </button>
    </div>
    <script type="text/javascript">
      let inputQuery = document.querySelector("#search");

      searchQuery = (e) => {
        e.preventDefault();
        let url = `https://www.google.co.in/search?tbm=isch&q=${inputQuery.value}`;
        let link = document.createElement("a");
        link.setAttribute("href", url);
        link.click();
        inputQuery.value = "";
      };
      document.getElementById("submit").addEventListener("click", searchQuery);
      document
        .getElementById("searchBtn")
        .addEventListener("click", searchQuery);
    </script>
  </body>
</html>
